Resources:
  GenerateReportQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: GenerateReport
      ReceiveMessageWaitTimeSeconds: 20 # Permite o long polling
      VisibilityTimeout: 180 # Ap√≥s 1 item ser consumido, quanto tempo para visibilidade voltar para visible caso n seja removido
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt GenerateReportDLQ.Arn
        maxReceiveCount: 2 # Tentativas

  GenerateReportDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: GenerateReportDLQ
      MessageRetentionPeriod: 1209600 # 14 days
